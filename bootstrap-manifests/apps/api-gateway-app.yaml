apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Parkgyuseong12/petclinic-gitops-final.git
    targetRevision: HEAD
    path: apps/api-gateway-service
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
