apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customers-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<YOUR_GITHUB_ID>/petclinic-gitops.git # 본인 주소
    targetRevision: HEAD
    path: apps/customers-service
    
    # [핵심] 우리가 만든 'avp-helm' 플러그인을 사용하라고 명시
    plugin:
      name: avp-helm
      
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true