apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: default
  annotations:
    # ALB 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: petclinic-alb
    
    # Health Check
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Subnet (실제 서브넷 ID)
    alb.ingress.kubernetes.io/subnets: subnet-0916d6fc18f31085f,subnet-06b9e8bf7c6a6777b
    
    # 리스너 포트
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # 태그
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=petclinic-msa
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Frontend - 루트 경로
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80
      # API Gateway - /api 경로
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: petclinic-api-gateway
            port:
              number: 8080
